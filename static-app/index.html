<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码片段管理器</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Prism.js 代码高亮 CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">

    <!-- 自定义CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-code"></i> 代码片段管理器
            </span>
            <div class="d-flex align-items-center">
                <span class="text-light me-3 small">管理您的代码片段，提升开发效率</span>
                <button class="btn btn-primary" id="newSnippetBtn">
                    <i class="fas fa-plus"></i> 新建片段
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 左侧筛选面板 -->
            <aside class="col-md-3 col-lg-2 sidebar bg-light border-end">
                <div class="sidebar-sticky pt-3">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mb-2">
                        <span><i class="fas fa-filter"></i> 筛选</span>
                        <button class="btn btn-sm btn-link text-decoration-none" id="resetFilters">重置</button>
                    </h6>

                    <!-- 编程语言筛选 -->
                    <div class="filter-section px-3 mb-4">
                        <h6 class="filter-title">编程语言</h6>
                        <div class="filter-tags" id="languageFilters">
                            <button class="filter-tag active" data-lang="all">全部</button>
                            <button class="filter-tag" data-lang="javascript">JavaScript</button>
                            <button class="filter-tag" data-lang="typescript">TypeScript</button>
                            <button class="filter-tag" data-lang="python">Python</button>
                            <button class="filter-tag" data-lang="css">CSS</button>
                            <button class="filter-tag" data-lang="html">HTML</button>
                            <button class="filter-tag" data-lang="nginx">Nginx</button>
                        </div>
                    </div>

                    <!-- 标签筛选 -->
                    <div class="filter-section px-3">
                        <h6 class="filter-title">标签</h6>
                        <div class="filter-tags" id="tagFilters">
                            <!-- 标签将动态生成 -->
                        </div>
                    </div>
                </div>
            </aside>

            <!-- 右侧主内容区 -->
            <main class="col-md-9 col-lg-10 ms-sm-auto px-md-4">
                <div class="pt-3 pb-2">
                    <!-- 搜索栏 -->
                    <div class="search-box mb-4">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="fas fa-search text-muted"></i>
                            </span>
                            <input type="text"
                                   class="form-control border-start-0"
                                   id="searchInput"
                                   placeholder="搜索代码片段...">
                        </div>
                    </div>

                    <!-- 统计信息 -->
                    <div class="mb-3">
                        <small class="text-muted">
                            找到 <span id="snippetCount" class="fw-bold">0</span> 个代码片段
                        </small>
                    </div>

                    <!-- 代码片段列表 -->
                    <div id="snippetsList" class="row g-4">
                        <!-- 代码片段卡片将通过JavaScript动态生成 -->
                    </div>

                    <!-- 空状态 -->
                    <div id="emptyState" class="text-center py-5 d-none">
                        <i class="fas fa-code fa-4x text-muted mb-3"></i>
                        <p class="text-muted">还没有代码片段，点击右上角创建第一个吧！</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 新建/编辑片段模态框 -->
    <div class="modal fade" id="snippetModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">新建代码片段</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="snippetForm">
                        <div class="mb-3">
                            <label for="snippetTitle" class="form-label">标题</label>
                            <input type="text" class="form-control" id="snippetTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="snippetDescription" class="form-label">描述</label>
                            <textarea class="form-control" id="snippetDescription" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="snippetLanguage" class="form-label">编程语言</label>
                            <select class="form-select" id="snippetLanguage" required>
                                <option value="javascript">JavaScript</option>
                                <option value="typescript">TypeScript</option>
                                <option value="python">Python</option>
                                <option value="css">CSS</option>
                                <option value="html">HTML</option>
                                <option value="nginx">Nginx</option>
                                <option value="bash">Bash</option>
                                <option value="json">JSON</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="snippetCode" class="form-label">代码</label>
                            <textarea class="form-control font-monospace" id="snippetCode" rows="10" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="snippetTags" class="form-label">标签（用逗号分隔）</label>
                            <input type="text" class="form-control" id="snippetTags" placeholder="例如：react, hooks, typescript">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveSnippetBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Prism.js 代码高亮 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-nginx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>

    <!-- 自定义JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
