<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .search-box {
            margin: 30px auto;
            max-width: 600px;
            animation: fadeIn 1s ease;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .category {
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease;
            animation-fill-mode: both;
        }

        .category:nth-child(1) { animation-delay: 0.1s; }
        .category:nth-child(2) { animation-delay: 0.2s; }
        .category:nth-child(3) { animation-delay: 0.3s; }
        .category:nth-child(4) { animation-delay: 0.4s; }
        .category:nth-child(5) { animation-delay: 0.5s; }

        .category-title {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-title .icon {
            font-size: 2rem;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .link-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .link-card h3 {
            color: #667eea;
            font-size: 1.3rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .link-card p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .link-icon {
            color: #667eea;
            font-size: 1.2rem;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin-top: 50px;
            display: none;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin-top: 50px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .category-title {
                font-size: 1.4rem;
            }

            .links-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="page-title">我的导航页面</h1>
        </header>

        <div class="search-box">
            <input type="text" id="search-input" placeholder="搜索网站...">
        </div>

        <div id="loading" class="loading">
            加载中...
        </div>

        <div id="no-results" class="no-results">
            没有找到匹配的结果
        </div>

        <div id="navigation-content"></div>
    </div>

    <script>
        let navigationData = null;

        // 加载JSON数据
        async function loadNavigationData() {
            try {
                const response = await fetch('navigation-data.json');
                navigationData = await response.json();
                document.getElementById('page-title').textContent = navigationData.title;
                renderNavigation(navigationData.categories);
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('加载导航数据失败:', error);
                document.getElementById('loading').textContent = '加载失败，请刷新页面重试';
            }
        }

        // 渲染导航内容
        function renderNavigation(categories) {
            const container = document.getElementById('navigation-content');
            container.innerHTML = '';

            if (categories.length === 0) {
                document.getElementById('no-results').style.display = 'block';
                return;
            } else {
                document.getElementById('no-results').style.display = 'none';
            }

            categories.forEach((category, index) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.style.animationDelay = `${index * 0.1}s`;

                const categoryTitle = document.createElement('div');
                categoryTitle.className = 'category-title';
                categoryTitle.innerHTML = `
                    <span class="icon">${category.icon}</span>
                    <span>${category.name}</span>
                `;

                const linksGrid = document.createElement('div');
                linksGrid.className = 'links-grid';

                category.links.forEach(link => {
                    const linkCard = document.createElement('a');
                    linkCard.className = 'link-card';
                    linkCard.href = link.url;
                    linkCard.target = '_blank';
                    linkCard.rel = 'noopener noreferrer';

                    linkCard.innerHTML = `
                        <h3>
                            ${link.name}
                            <span class="link-icon">→</span>
                        </h3>
                        <p>${link.description}</p>
                    `;

                    linksGrid.appendChild(linkCard);
                });

                categoryDiv.appendChild(categoryTitle);
                categoryDiv.appendChild(linksGrid);
                container.appendChild(categoryDiv);
            });
        }

        // 搜索功能
        function handleSearch(searchTerm) {
            if (!navigationData) return;

            searchTerm = searchTerm.toLowerCase().trim();

            if (searchTerm === '') {
                renderNavigation(navigationData.categories);
                return;
            }

            const filteredCategories = navigationData.categories
                .map(category => {
                    const filteredLinks = category.links.filter(link =>
                        link.name.toLowerCase().includes(searchTerm) ||
                        link.description.toLowerCase().includes(searchTerm)
                    );

                    if (filteredLinks.length > 0) {
                        return {
                            ...category,
                            links: filteredLinks
                        };
                    }
                    return null;
                })
                .filter(category => category !== null);

            renderNavigation(filteredCategories);
        }

        // 搜索输入事件
        document.getElementById('search-input').addEventListener('input', (e) => {
            handleSearch(e.target.value);
        });

        // 页面加载时加载数据
        window.addEventListener('DOMContentLoaded', loadNavigationData);
    </script>
</body>
</html>
